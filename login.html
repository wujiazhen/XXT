	<div class="login_area">
		<div class="login_left fl">
			<img src="images/login_pic.jpg" />
		</div>
		
		<div class="login_right fl">
			
			<form action="#" method="post" target="">
			<div class="login_form">
				<h1 class="login_title">登录您的校讯通</h1>
				<p class="login_result">请填写学号或者工号！</p>
				
				<label class="login_label">请输入学号/工号</label>
				<div class="login_input_line">
					<input type="text" class="default_input login_input" value="" />
				</div>
				<label class="login_label">登录密码</label>
				<div class="login_input_line">
					<input type="password" class="default_input login_input login_input_password" value="" />
					<a class="login_forget_password" href="#">忘记密码？</a>
				</div>
				<div class="login_remember">
					<input type="checkbox" class="fl" /><span class="fl">记住我</span>
				</div>
				<div class="login_submit">
					<input type="submit" class="common_ui_button1 fl login_submit_button" value="登录"/>
				</div>
			</div>
			</form>
			
		</div>
	</div>
